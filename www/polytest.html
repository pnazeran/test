<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="https://www.polymer-project.org/components/paper-shadow/paper-shadow.html">
    <link rel="import" href="https://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
<style>

    .card {
      background: white;
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      margin: 16px;
      padding: 16px;
      border-radius: 2px;
    }    
</style>
</head>
<body >

    <paper-shadow z="1"  class="card">
        a
    </paper-shadow>
    <paper-shadow z="1"  class="card">
        b
    </paper-shadow>
    <paper-shadow z="1" class="card">
        c
    </paper-shadow>
    <paper-shadow z="1" style="left:100px;position:relative;height:100px">
        d
    </paper-shadow>




</body>
</html>
