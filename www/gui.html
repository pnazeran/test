<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=no">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="velocity.min.js"></script>
    <script src="velocity.ui.js"></script>
    <script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="https://www.polymer-project.org/components/paper-shadow/paper-shadow.html">
    <link rel="import" href="https://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
    <script src="gui.js"></script>
</head>
<body ng-app="modone" style="overflow:hidden">
    <div ng-controller="DeskCtrl">
        <pane id=toppane side='top' init-open='false' height=250 bgc="#a0a" zi=3></pane>
        <pane id=leftpane side='left' init-open='false' width=200 bgc="#0aa" zi=1></pane>
        <pane id=rightpane side='right' init-open='true' width=200 bgc="#aa0" zi=2></pane>
        <pane id=bottompane side='bottom' init-open='true' height=40 bgc="#00a" zi=4></pane>
        
        <paper-shadow id=floating_card z="1" style="margin:0px"></paper-shadow>
        <paper-shadow id=edit_left z="0" style="position:absolute;top:50px;left:150px;padding:16px;width:10px">
            TODO: <br>
            <ul>
                <li>Make the cards resizable in the other dimension too</li>
                <li>Open a card</li>
                <li><ul>Push to GitHub
                    <li>git add www/</li>
                    <li>git commit -m 'message'</li>
                    <li>git push origin master</li>
                </ul></li>
            </ul>
        </paper-shadow>
        <div id=debug style="position:absolute;top:400px;left:150px">
            debug: <br>
            {{debug}}
        </div>
    </div>
</body>
